<div class="fondo-modal animated fadeIn" [class.oculto]="modalImagenService.retornarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Modificar Imagen de Perfil</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="text-center m-5 cursor">
                            <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                            <hr>
                            <input type="file" (change)="cargarArchivo($event.target.files[0])">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="guardarImagen()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
