<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Hospitales....." (keyup)="BuscarHospital(valor.value)" #valor>
            </div>
        </div>
    </div>
</div>
<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-primary text-center" role="alert">
            <i class="fa fa-spin fa-refresh fa-2x"></i> Cargando...
        </div>
    </div>
</div>
<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales ingresados en la aplicacion - ({{hospitales.length}})</h6>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary" (click)="crearHospital()">
                            <i class="fa fa-hospital-o">
                            </i> Crear hospital 
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagenUrl: 'hospitales'" class="img-fluid rounded avatar cursor" alt="" (click)="cambiarImagen(hospital)">
                                </td>
                                <td>
                                    <input type="text" name="" class="form-control" [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Edit" (click)="guardarCambio(hospital)"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarHospital(hospital)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
